<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>乌镇看房团</title>
    <link rel="stylesheet" href="css/WuZhenCheckingTeamAPP.css">
</head>
<body>
<!--整体到部分，左到右，上到下-->
<!--头部-->
<div class="header">
    <div class="banana">
        <img src="images/APP端 banana图.png" alt="bananaimg">
    </div>
</div>
<!--主体-->
<div class="main">
    <!--楼盘介绍-->
    <div class="loupanjieshao">

        <div class="biaoqian">
            <img class="bq" src="images/楼盘介绍icon@3x.png" alt="leftimg">
            <p class="mainlab">楼盘介绍</p>
            <p class="line"></p>
            <p class="sublab">楼盘详情介绍</p>
        </div>

        <div class="beijingtudiv">
            <img class="beijingtu" src="images/楼盘介绍图@3x.png" alt="loupanjieshaoimg">
        </div>

        <div>
            <span>楼盘定位：</span><span class="lpjsSpan">5A国际乌镇露营地度假区，SMALL旅游综合体</span><br/>
            <span>区块优势：</span><span class="lpjsSpan">世界互联网大会永久会址， 年1000万游客量</span><br/>
            <span>规划业态：</span><span class="lpjsSpan">热气球营地、世界房车精品酒店、教育拓展...</span><br/>
            <span>收益盘点：</span><span class="lpjsSpan">托管日收益 1200元+，预计年华收益10% 以上</span><br/>
            <span>度假特权：</span><span class="lpjsSpan">绿城酒店托管，可享景区18天免费度假</span><br/>
        </div>


    </div>
    <!--户型展示-->
    <div class="huxingzhanshi">

        <div class="biaoqian">
            <img class="bq" src="images/户型展示icon@3x.png" alt="leftimg">
            <p class="mainlab">户型展示</p>
            <p class="line"></p>
            <p class="sublab">详细户型展示</p>
        </div>


        <div class="huxingmokuai">
            <img src="images/品牌设计@3x.png" alt="品牌设计">
            <label>品牌设计</label>

        </div class="huxingmokuai">


        <div class="huxingmokuai">
            <img src="images/品牌软装@3x.png" alt="品牌软装">
            <label>品牌软装</label>

        </div>
        <div class="huxingmokuai">
            <img src="images/品牌硬装@3x.png" alt="品牌硬装">
            <label>品牌硬装</label>

        </div>

        <div class="loupanjieshao">
            <span class="lpjsSpan">注：毛坯价享精装修7000元/平，总价120万起</span>
        </div>

    </div>
    <!--活动报名-->
    <div class="huodongbaoming">

        <div class="biaoqian">
            <img class="bq" src="images/活动报名icon@3x.png" alt="leftimg">
            <p class="mainlab">活动报名</p>
            <img class="zhuanchejiesong" src="images/专车接送标签@3x.png" alt="rightimg">
        </div>

        <div class="beijingtudiv">

            <img class="beijingtu" src="images/活动报名@3x.png" alt="leftimg">
            <div>
                <a href="http://www.baidu.com" target="_blank">我要报名</a>
            </div>
        </div>

    </div>
</div>
<div class="clear"></div>
<!--底部-->
<div class="footer">
    在该页面填好报名信息后，工作人员会与您联系并立刻安排看房
</div>
</body>
</html>
